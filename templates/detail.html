<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <title>Document</title>

  <script>
    function imgToBase64ByFileReader(url) {
      return new Promise((resolve, reject) => {
        let xhr = new XMLHttpRequest();
        xhr.onload = () => {
          let reader = new FileReader();
          reader.onloadend = function () {
            resolve(reader.result);
            document.getElementById('cafe-image').setAttribute('src', reader.result);
          }
          reader.readAsDataURL(xhr.response); //Base64형식으로 인코딩
        }
        xhr.open('GET', url);
        xhr.responseType = 'blob';
        xhr.send();
      });
    }
    function loadFile(input) {
      let file = input.files[0]; //선택된 파일 가져오기

      let newImage = document.createElement("img"); //새 이미지 추가
      newImage.src = URL.createObjectURL(file); //이미지 source 가져오기
      newImage.id = "cafe-image"
      newImage.style.width = "100%";
      newImage.style.height = "100%";
      newImage.style.objectFit = "cover";

      //이미지를 image-show div에 추가
      let container = document.getElementById('image-show');
      container.appendChild(newImage);

      //이미지를 서버에 저장하기 위해 base64 형태로 변환
      imgToBase64ByFileReader(document.getElementById('cafe-image').getAttribute("src"));
    }

    function save_order() {
      let img = $('#cafe-image').attr("src")
      let region = $('#region').val()
      let content = $('#content').val()

      $.ajax({
        type: 'POST',
        url: '/travel',
        data: { image_give: img, region_give: region, content_give: content },
        success: function (response) {
          alert(response['msg'])
          window.location.reload()
        }
      });
    }
  </script>

  <style>
    .wrap {
      width: 100%;
      background-color: aqua;
      position: relative;
    }

    .img_section {
      width: 50%;
      height: 50vh;
      background-color: bisque;
      margin: 0 auto;
    }

    .mini_section {
      margin: 0 auto;
      width: 35%;
    }

    .content {
      width: 100%;
      height: 500px;
    }

    .content>h3 {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="wrap">


    <form enctype="multipart/form-data" class="img_boxes">
      <div id="image-show" class="img_section">
        img넣는곳입니다
      </div>
    </form>
    <div class="mini_section">
      <input type="file" accept="image/*" onchange="loadFile(this)">
      <select class="form-select" aria-label="Default select example">
        <option selected>지역선택</option>
        <option id="region" value="서울">서울</option>
        <option id="region" value="부산">부산</option>
        <option id="region" value="경기">경기</option>
        <option id="region" value="전라">전라</option>
        <option id="region" value="경상">경상</option>
        <option id="region" value="충청">충청</option>
        <option id="region" value="제주">제주</option>
      </select>
      <button onclick=" save_order()" class="btn btn-primary" type="submit">저장하기</button>
      <button onclick='window.location.href = "/"' class="btn btn-primary" type="submit">뒤로가기</button>
    </div>
    <div class="content">
      <h3>여행소개글</h3>
      <textarea id="content" style="height: 500px;width: 100%;"></textarea>
    </div>

  </div>
  </div>
</body>

</html>
