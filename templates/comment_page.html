<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            font-family: 'Noto Serif KR', serif;
        }

        .mypic {
            width: 70%;
            height: 300px;
            text-align: center;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://cdn.topstarnews.net/news/photo/201807/456143_108614_510.jpg');
            background-position: center;
            background-size: cover;
            background-position-x: center;


            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }

        .aa {

             margin: 10px 100px 0px -17px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .image {
            width: 95%;
            max-width: 400px;
            height: 400px;
            margin: 10px 18px 0px 200px;

            background-image: url("https://blog.kakaocdn.net/dn/cKLyPD/btrcVjgL9M7/N0KfsqEVQipTSkuSmCsXz1/05-%EC%82%B0%EA%B3%BC%EB%85%B8%EC%9D%84-C-Blue%20Sky-%ED%95%98%EB%8A%98%EB%B0%B0%EA%B2%BD%ED%99%94%EB%A9%B4.png?attach=1&knm=img.png");
            background-position: center 70%;
            box-shadow: 1px 1px 1px 1px;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .class {
            width: 95%;
            max-width: 400px;
            height: 400px;
            margin: 10px 100px 0px -17px;

            box-shadow: 0px 0px 3px 0px black;
            padding: 20px;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .mypost {
            width: 95%;
            max-width: 700px;
            margin: 20px auto 20px 500px;

            box-shadow: 0px 0px 3px 0px black;
            padding: 20px;
        }

        .mypost > button {
            margin-top: 15px;
        }

        .mycards {
            width: 95%;
            max-width: 500px;
            margin: auto;
        }

        .mycards > .card {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>

</head>
