<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href='{{url_for("static",filename="index.css")}}' rel="stylesheet">
    <script defer="defer" src="{{ url_for('static', filename='index.js') }}"></script>
    <title>스파르타 피디아</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

</head>

<body>

    <div class="mytitle">
        <h1>Tour Korea</h1>
        <div class="mybtn">
            <button onclick='window.location.href = "/login"' id="btn-login">LogIn</button>
            <button onclick='add()'>Add</button>

            <!-- window.location.href = "/detail" -->
        </div>
    </div>


    </div>
    <div class="mycards">
        {% for one_travel in travel %}
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col">
                <div class="card h-100">
                    <img src="{{one_travel.image}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{one_travel.region}}</h5>
                        <p class="mycomment">{{one_travel.content}}</p>
                        <p class="myname">{{one_travel.name}}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
