        $(document).ready(function () {
            const start = performance.now();
            listing()

        });


        function listing() {
            $.ajax({
                type: 'GET',
                url: '/movie2',
                data: {},
                success: function (response) {
                    let checker = document.cookie
                        .split('; ')
                        .find(x => x.startsWith('mytoken'))


                    let rows = response['movies']
                    for (let i = 0; i < rows.length; i++) {
                        let title = rows[i]['title']
                        let image = rows[i]['image']
                        let rank = rows[i]['rank']
                        let desc1 = rows[i]['desc1']
                        let temp1;
                        if (checker) {
                            temp1 = `<p ="btn" onclick = "window.location.href='/movie?id=${rank}';">`

                        } else {
                            temp1 = `<p ="btn" onclick = "alert('Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§'); window.location.href='/login';">`
                        }

                        let temp_html = `<a href="#" class="card">
                                        ` + temp1 + `
                                            <img src="${image}" class="card__image" alt=""/>
                                                <div class="card__overlay">
                                                    <div class="card__header">
                                                        <svg class="card__arc" xmlns="http://www.w3.org/2000/svg">
                                                            <path/>
                                                        </svg>
                                                        <div class="card__header-text">
                                                            <h3 class="card__title">${title}</h3>
                                                            <span class="card__status">'Ïò§ÎäòÏùò ${rank}ÏúÑ' </span>
                                                        </div>
                                                    </div>
                                                    <p class="card__description">${desc1}</p>
                                                </div>
                                            </p>
                                        </a>`
                        $('#cards').append(temp_html)
                    }

                }
            })
        }
