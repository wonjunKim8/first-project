    <script>
        $(document).ready(function () {
            checkCookie()
            const start = performance.now()
            const duration = performance.now() - start;
            console.log(duration)


        });


        function checkCookie() {
            const loginStatus = document.cookie.split('; ').find(x => x.startsWith('mytoken'))

            if (loginStatus) { // 로그인 상태 //
                console.log('main js logged in status')
                let loginBtn = document.querySelector("#btn-login");
                loginBtn.innerHTML = "LogOut";
                loginBtn.addEventListener("click", logOut);
            } else {
                console.log('main js logged out status')
            }
        }




        function logOut() {
            document.cookie = "mytoken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            document.cookie = "name=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = "/"
        }


        function add() {
            const loginStatus = document.cookie.split('; ').find(x => x.startsWith('mytoken'))
            if (loginStatus) { // 로그인 상태 //
                console.log('main js logged in status')
                window.location.href = "/detail"
            } else {
                alert("로그인이 필요합니다.")
                window.location.href = "/login"
            }
        }


    </script>


</head>

<body>

    <div class="mytitle">
        <h1>Tour Korea</h1>
        <div class="mybtn">
            <button onclick='window.location.href = "/login"' id="btn-login">LogIn</button>
            <button onclick='add()'>Add</button>

            <!-- window.location.href = "/detail" -->
        </div>
    </div>


    </div>
    <div class="mycards">
        {% for one_travel in travel %}
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col">
                <div class="card h-100">
                    <img src="{{one_travel.image}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{one_travel.region}}</h5>
                        <p class="mycomment">{{one_travel.content}}</p>
                        <p class="mycomment">{{one_travel.name}}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
